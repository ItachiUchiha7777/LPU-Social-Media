<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Feed</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS (for the globe icon) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


    <style>
        .sticky {
            position: sticky;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .navbar { 
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: 50px;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .navbar-links {
            
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .navbar-links li {
            margin-right: 20px;
        }

        .navbar-links li:last-child {
            margin-right: 0;
        }

        .navbar-links li a {
            color: #fff;
            text-decoration: none;
        }

        .navbar-links li a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-title {
            font-weight: bold;
        }

        .post-content {
            margin-bottom: 10px;
        }

        .post-image {
            max-width: 100%;
            height: 50%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .post-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #777;
        }

        .post-actions a {
            text-decoration: none;
            color: inherit;
            margin-right: 10px;
        }

        .post-actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

        <div class="navbar-brand">Gusain.com</div>
        <ul class="navbar-links">

            <li><a href="profile">Profile</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>

            <form class="">
                <input class="mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success  my-sm-0" type="submit">Search</button>
            </form>

        </ul>
    </nav> -->
    <nav class="navbar navbar-expand-lg sticky top-0 z-50 navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('feed') }}">LearnHub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('profile') }}">Profile <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('upload_form') }}">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('globalchat') }}"><i class="fa fa-globe"
                            style="font-size:22px"></i></a>
                </li>
            </ul>
            <form action="{{ url_for('search') }}" method="post" class="form-inline my-2 my-lg-0">

                <input class="form-control mr-sm-2" type="search" placeholder="Search" name="searchname"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    {% block content %}
    {% endblock %}

</body>
<!-- Bootstrap JS (and jQuery, if used) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</html>
